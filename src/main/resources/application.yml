#Application

application-name: @artifactId@
application-description: @project.description@
application-version: @project.version@
contact-name: Juli√°n Camilo Vega Rocha
contact-email: ingjulianvega@gmail.com
contact-url: https://twitter.com/ingjulianvega

spring:
  application:
    name: @artifactId@
  profiles:
    active: local-discovery
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MYSQL
  #Cache
  cache:
    jcache:
      config: classpath:ehcache.xml
  #Zipkin
  zipkin:
    enabled: false
#General configuration
server:
  port: 8080
  servlet:
    context-path: /asu/v1/marital-status
#Logging
#logging:
#  level:
#    root: DEBUG
#Exceptions
marital-status:
  success: The operation was successful.
  prefix: 'API-MS:'
  error:
    general: There was an unexpected error. Please try again.

